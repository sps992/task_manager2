{% extends 'base.html' %} {% block content %} 

<ul class="collapsible" data-collapsiple="accordion">
    {% for task in tasks %}
    <li>
        <div class="collapsible-header">
            <div class="col s1">
                <div class="col s1">
                    <i class="material-icons">expand_more</i>
                </div>
                <div class="inline_actions">
                    <a  class="waves-effect waves-light btn btn_small">Done</a>
                    <a href="{{url_for('edit_task', task_id=task._id)}}" class="waves-effect waves-light btn btn_small blue">Edit</a>
                </div>
            </div>
            
            <div class="col s2 task_header">
                <strong>{{task.task_name}}</strong> - {{task.due_date}}
            </div>
           
        </div>
        <div class="collapsible-body">
            <span>
                {{task.task_description}}
            </span>
        </div>
    </li>
    {% endfor %}

</ul>

{% endblock %}
